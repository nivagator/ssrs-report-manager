
{% if latest_report_list %}
<h2>Report Inventory</h2>
    <ul>
        {% for report in latest_report_list %}

        <li><a href="{% url 'rptmgr:report' report.id %}">{{ report.report_name }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No reports are available.</p>
    
{% endif %}
<a href="{% url 'rptmgr:newreport' %}">Create New</a>
